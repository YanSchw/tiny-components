<!DOCTYPE html>
<html>
    <head>
        <title>counter</title>
    </head>
    <body>
        <script src="https://YanSchw.github.io/tiny-components/tiny-components.js"></script>
        <script>
            component('counter', nodeDOM => {
                if (nodeDOM.count == undefined) {
                    nodeDOM.count = 0;
                }
                nodeDOM.innerHTML += `<p>The button was clicked ${nodeDOM.count} times.</p>`;

                createNode('button', nodeDOM, button => {
                    button.innerHTML = 'Click me!';
                    button.onclick = () => {
                        nodeDOM.count++;
                        nodeDOM.redraw();
                        console.log('button clicked.');
                    };
                });
            });
        </script>

        <counter></counter>
        <counter></counter>
        <counter></counter>
        
    </body>
</html>
